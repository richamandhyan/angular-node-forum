<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Username</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="params.username" >
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Password</span>
  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="params.password">
</div>

<button type="button" class="btn btn-default btn-lg" ng-click="login($event)">Submit</button>
<button type="button" class="btn btn-default btn-lg">Reset</button>
